<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>The Odin Project Library</title>
        
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
        <header>
            <h1>The Odin Project Library</h1>
            <button id="bookButton">New Book</button> 
        </header>
    

    <main>  
        
        <div id="LibraryShelf">
        </div>
        <div id="newBookForm" style="display: none;">
            <form id='form'>
                
                <input type="text" placeholder="Author" class= "formText" id="author" required>
                <br>  
                 
                <input type="text" placeholder="Title" class= "formText" id="title" required>
                <br>  
                 
                <input type="text" placeholder="Number of Pages" class= "formText" id="pageCount" required>
                <br>
                <label for="read">
                    <input type="checkbox" name="read" id="readStatus">  &nbsp; Already Read </label>
                <br>
                <input type="button" id="addBookButton" value="Add Book">
            </form>
        </div>

    </main>


    
    
</body>
    
    <script src="./Library.js"></script>
</html>
